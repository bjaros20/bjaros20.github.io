# Site settings
title: Benjamin Jaros
subtitle: "Personal website and blog"
email: benjaros@stanford.edu
description: "Personal website highlighting my research and CV."
baseurl: "" # Leave blank for hosting at the root
url: "https://bjaros20.github.io" # Your GitHub Pages URL
cover: "/assets/photos/flatirons_snow_jan_2017.jpg" # Background image for the header

# Navigation menu
nav:
  - Home: /
  - CV: /cv/
  - Research: /research/
  - Blog: /Blog/

# Build settings
markdown: kramdown
highlightjs_theme: "monokai-sublime"

# Social icons
social:
  - name: GitHub
    icon: github
    username: bjaros20
    url: https://github.com/bjaros20
    desc: View my GitHub projects
    share: false

  - name: LinkedIn
    icon: linkedin
    username: Benjamin Jaros
    url: https://www.linkedin.com/in/benjamin-jaros-a3a318121/
    desc: Connect with me on LinkedIn
    share: true

# Plugins
plugins:
  - jekyll-sitemap # Generates a sitemap for search engines
  - jekyll-paginate-v2 # Pagination for blog posts

# Pagination settings
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

# Google analytics
# ga_tracking_id: "UA-XXXX-1"
